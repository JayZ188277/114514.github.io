<div class="decor decor1">ğŸŒ¸</div>

<div class="chat-container">

        <p>ğŸ’¬ æ”¯æŒæ™®é€šèŠå¤©ã€æµå¼èŠå¤©ã€å¸¦è®°å¿†èŠå¤©å“¦ï½</p>

    <!-- åŠŸèƒ½æ ‡ç­¾åˆ‡æ¢ -->

        <div class="tab-item" data-tab="t2">æµå¼èŠå¤© âš¡</div>
        <div class="tab-item" data-tab="t3">è®°å¿†èŠå¤© ğŸ§ </div>

    <!-- èŠå¤©å†…å®¹å±•ç¤ºåŒº -->
    <div class="chat-content" id="chatContent"></div>

    <!-- è¾“å…¥åŒºåŸŸ -->

            <button id="sendBtn"></button>

<script>
    // å…¨å±€å˜é‡
    let currentTab = 't1'; // å½“å‰é€‰ä¸­çš„æ ‡ç­¾
    const baseUrl = 'http://localhost:8080/test'; // åç«¯æ¥å£åŸºç¡€åœ°å€

    // DOM å…ƒç´ 
    const tabItems = document.querySelectorAll('.tab-item');
    const chatContent = document.getElementById('chatContent');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const memoryIdInput = document.getElementById('memoryIdInput');
    const memoryId = document.getElementById('memoryId');

    // åˆå§‹åŒ–
    init();

    function init() {
        // æ ‡ç­¾åˆ‡æ¢äº‹ä»¶
        tabItems.forEach(item => {
            item.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                tabItems.forEach(t => t.classList.remove('active'));
                // æ¿€æ´»å½“å‰æ ‡ç­¾
                this.classList.add('active');
                // æ›´æ–°å½“å‰æ ‡ç­¾
                currentTab = this.dataset.tab;
                // æ˜¾ç¤º/éšè—memoryIdè¾“å…¥æ¡†
                memoryIdInput.classList.toggle('show', currentTab === 't3');
                // å¹³æ»‘æ»šåŠ¨åˆ°åº•éƒ¨
                chatContent.scrollTop = chatContent.scrollHeight;
            });
        });

        // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        sendBtn.addEventListener('click', sendMessage);

        // å›è½¦å‘é€ï¼ˆtextareaéœ€è¦å¤„ç†ï¼‰
        messageInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤æ¢è¡Œ
                sendMessage();
            }
        });

        // æ¸…ç©ºèŠå¤©è®°å½•
        clearBtn.addEventListener('click', function() {
            // æ·»åŠ æ¸…ç©ºåŠ¨ç”»
            chatContent.style.opacity = 0;
            setTimeout(() => {
                chatContent.innerHTML = '';
                chatContent.style.opacity = 1;
            }, 300);
            // å¯çˆ±æç¤º
            addMessageToChat('ai', 'âœ¨ èŠå¤©è®°å½•å·²ç»æ¸…ç©ºå•¦ï½');
        });

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        setTimeout(() => {
            messageInput.focus();
            // æ¬¢è¿è¯­
            addMessageToChat('ai', 'ğŸŒ¸ ä½ å¥½å‘€ï½æˆ‘æ˜¯å¯çˆ±çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆæƒ³èŠçš„éƒ½å¯ä»¥é—®æˆ‘å“¦ï½');
        }, 500);
    }

    /**
     * å‘é€æ¶ˆæ¯
     */
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) {
            // å¯çˆ±çš„æŠ–åŠ¨æç¤º
            messageInput.style.transform = 'translateX(8px)';
            setTimeout(() => {
                messageInput.style.transform = 'translateX(-8px)';
                setTimeout(() => {
                    messageInput.style.transform = 'translateX(0)';
                }, 80);
            }, 80);
            // æç¤ºæ¶ˆæ¯
            addMessageToChat('ai', 'ğŸ˜¯ è¿˜æ²¡æœ‰è¾“å…¥å†…å®¹å“¦ï½');
            return;
        }

        // ç¦ç”¨å‘é€æŒ‰é’®
        sendBtn.disabled = true;
        // æ·»åŠ å‘é€åŠ¨ç”»
        sendBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            sendBtn.style.transform = '';
        }, 200);

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        addMessageToChat('user', message);
        // æ¸…ç©ºè¾“å…¥æ¡†
        messageInput.value = '';

        try {
            // æ ¹æ®ä¸åŒæ ‡ç­¾è°ƒç”¨ä¸åŒæ¥å£
            switch (currentTab) {
                case 't1':
                    await sendNormalMessage(message);
                    break;
                case 't2':
                    await sendStreamingMessage(message);
                    break;
                case 't3':
                    const mid = memoryId.value.trim();
                    if (!mid) {
                        // æŠ–åŠ¨æç¤º
                        memoryId.style.transform = 'translateX(8px)';
                        setTimeout(() => {
                            memoryId.style.transform = 'translateX(-8px)';
                            setTimeout(() => {
                                memoryId.style.transform = 'translateX(0)';
                            }, 80);
                        }, 80);
                        // æç¤ºæ¶ˆæ¯
                        addMessageToChat('ai', 'ğŸ§  è¯·å…ˆè¾“å…¥è®°å¿†IDå“¦ï½');
                        sendBtn.disabled = false;
                        return;
                    }
                    await sendStreamingMessageWithMemory(message, mid);
                    break;
            }
        } catch (error) {
            addMessageToChat('ai', `âŒ å‡ºé”™å•¦ï¼š${error.message}ï¼Œå†è¯•ä¸€æ¬¡å¥½ä¸å¥½å˜›ï½`);
        } finally {
            // å¯ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = false;
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
            // é‡æ–°èšç„¦è¾“å…¥æ¡†
            messageInput.focus();
        }
    }

    /**
     * è°ƒç”¨æ™®é€šèŠå¤©æ¥å£ï¼ˆt1ï¼‰
     */
    async function sendNormalMessage(message) {
        const loadingId = addLoadingMessage();

        try {
            const response = await fetch(`${baseUrl}/t1?msg=${encodeURIComponent(message)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const result = await response.text();
            // ç§»é™¤åŠ è½½æç¤ºï¼Œæ·»åŠ AIå›å¤
            removeLoadingMessage(loadingId);
            addMessageToChat('ai', result);
        } catch (error) {
            removeLoadingMessage(loadingId);
            throw error;
        }
    }

    /**
     * è°ƒç”¨æµå¼èŠå¤©æ¥å£ï¼ˆt2ï¼‰
     */
    async function sendStreamingMessage(message) {
        const loadingId = addLoadingMessage();

        try {
            const response = await fetch(`${baseUrl}/t2?msg=${encodeURIComponent(message)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'text/stream;charset=utf-8'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            // ç§»é™¤åŠ è½½æç¤º
            removeLoadingMessage(loadingId);
            // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
            const aiMessageId = `ai-${Date.now()}`;
            addMessageToChat('ai', '', aiMessageId);
            // æ·»åŠ æ‰“å­—æ•ˆæœç±»
            const aiMessageEl = document.getElementById(aiMessageId);
            aiMessageEl.classList.add('typing-effect');

            // å¤„ç†æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let result = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // è§£ç å¹¶æ‹¼æ¥å†…å®¹
                const chunk = decoder.decode(value, { stream: true });
                result += chunk;

                // æ›´æ–°AIæ¶ˆæ¯å†…å®¹ï¼ˆä¿ç•™æ¢è¡Œï¼‰
                updateMessageContent(aiMessageId, result.replace(/\n/g, '<br>'));
                // æ»šåŠ¨åˆ°åº•éƒ¨
                scrollToBottom();
            }

            // ç§»é™¤æ‰“å­—æ•ˆæœ
            aiMessageEl.classList.remove('typing-effect');
        } catch (error) {
            removeLoadingMessage(loadingId);
            throw error;
        }
    }

    /**
     * è°ƒç”¨å¸¦è®°å¿†çš„æµå¼èŠå¤©æ¥å£ï¼ˆt3ï¼‰
     */
    async function sendStreamingMessageWithMemory(message, memoryId) {
        const loadingId = addLoadingMessage();

        try {
            const response = await fetch(`${baseUrl}/t3?memoryId=${memoryId}&msg=${encodeURIComponent(message)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'text/stream;charset=utf-8'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            // ç§»é™¤åŠ è½½æç¤º
            removeLoadingMessage(loadingId);
            // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
            const aiMessageId = `ai-${Date.now()}`;
            addMessageToChat('ai', '', aiMessageId);
            // æ·»åŠ æ‰“å­—æ•ˆæœç±»
            const aiMessageEl = document.getElementById(aiMessageId);
            aiMessageEl.classList.add('typing-effect');

            // å¤„ç†æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let result = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // è§£ç å¹¶æ‹¼æ¥å†…å®¹
                const chunk = decoder.decode(value, { stream: true });
                result += chunk;

                // æ›´æ–°AIæ¶ˆæ¯å†…å®¹ï¼ˆä¿ç•™æ¢è¡Œï¼‰
                updateMessageContent(aiMessageId, result.replace(/\n/g, '<br>'));
                // æ»šåŠ¨åˆ°åº•éƒ¨
                scrollToBottom();
            }

            // ç§»é™¤æ‰“å­—æ•ˆæœ
            aiMessageEl.classList.remove('typing-effect');
        } catch (error) {
            removeLoadingMessage(loadingId);
            throw error;
        }
    }

    /**
     * æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
     */
    function addMessageToChat(role, content, customId = '') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        messageDiv.id = customId || `${role}-${Date.now()}`;
        // å¤„ç†æ¢è¡Œ
        messageDiv.innerHTML = content.replace(/\n/g, '<br>');
        chatContent.appendChild(messageDiv);
        scrollToBottom();
        return messageDiv.id;
    }

    /**
     * æ·»åŠ åŠ è½½ä¸­çš„æç¤º
     */
    function addLoadingMessage() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai-message loading';
        loadingDiv.id = `loading-${Date.now()}`;
        loadingDiv.textContent = 'AIæ­£åœ¨åŠªåŠ›æ€è€ƒä¸­ï½âœ¨';
        chatContent.appendChild(loadingDiv);
        scrollToBottom();
        return loadingDiv.id;
    }

    /**
     * ç§»é™¤åŠ è½½ä¸­çš„æç¤º
     */
    function removeLoadingMessage(loadingId) {
        const loadingDiv = document.getElementById(loadingId);
        if (loadingDiv) {
            // æ·¡å‡ºåŠ¨ç”»
            loadingDiv.style.opacity = 0;
            setTimeout(() => {
                loadingDiv.remove();
            }, 300);
        }
    }

    /**
     * æ›´æ–°æ¶ˆæ¯å†…å®¹
     */
    function updateMessageContent(messageId, content) {
        const messageDiv = document.getElementById(messageId);
        if (messageDiv) {
            messageDiv.innerHTML = content;
        }
    }

    /**
     * å¹³æ»‘æ»šåŠ¨åˆ°åº•éƒ¨
     */
    function scrollToBottom() {
        chatContent.scrollTo({
            top: chatContent.scrollHeight,
            behavior: 'smooth'
        });
    }
</script>
